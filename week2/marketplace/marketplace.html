<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Marketplace</title>
  </head>
    <body>
      <div class="container">
        <h1 class="jumbotron">Portland Trail Blazers Hats</h1>
        <form id="formOne">
          <h2>Order form:</h2>
          <div class="row">
            <div class="radio col-md-4">
                <label>
                  <img src="img/black.jpeg" alt="black hat">
                  <input type="radio" name="flavor" value="Chocolate" checked>
                 Chocolate
                </label>
            </div>
            <div class="radio col-md-4">
              <label>  <img src="img/red.jpeg" alt="red hat">
                <input type="radio" name="flavor" value="Red">
                Red
              </label>
            </div>
            <div class="radio col-md-4">
              <label><img src="img/white.jpeg" alt="White">
                <input type="radio" name="flavor" value="White Hat">
                White
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Full name</label>
            <input class="form-control" id="name" rows="1"></input>
          </div>
          <div class="form-group">
            <label for="name">Address</label>
            <input class="form-control" id="address" rows="1"></input>
          </div>
          <div class="form-group">
            <label for="name">Phone No.</label>
            <input class="form-control" id="phone" rows="1"></input>
          </div>
          <div class="form-group">
            <label for="name">Email</label>
            <input class="form-control" id="email" rows="1"></input>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <div class="receipt">
          <p>Dear <span class="name"></span>. Thank you for shopping with . Your order of <span class="hat"></span>will be shipped to <span class="address"></span> within 2-3 business days.</p>
        </div>
      </div>
    </body>
  </html>
